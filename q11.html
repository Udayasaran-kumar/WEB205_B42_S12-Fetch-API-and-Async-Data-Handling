<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Users</title>
</head>
<body>
  <ul id="table"></ul>
</body>
</html>
<script>
    let res=fetch("https://jsonplaceholder.typicode.com/users")
    .then((res)=>res.json())
    .then((response)=>displayPosts(response))
    
    .catch((err)=>console.error(err));
    
function displayPosts(arr){
    console.log(arr);
    arr.forEach(element => {
        let list=document.getElementById('table');
         data=element.name;
        let findata=document.createElement("li");
        findata.textContent=data;  
        findata.addEventListener('click',()=>{
            alert(`Email:${element.email}`);
        });
        list.appendChild(findata);
    });
}
</script>
